<!DOCTYPE html>
<html lang="en" data-theme="aurora">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer - With PDF Export</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Marked.js - Markdown Parser Library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Mermaid Diagram Support -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/rtl.css">

    <style>
        /* PDF Download Button Styles */
        .pdf-download-btn {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid var(--primary);
            border-radius: 12px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            transition: all 200ms ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .pdf-download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .pdf-download-btn:hover::before {
            left: 100%;
        }

        .pdf-download-btn:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .pdf-download-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .pdf-download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .pdf-download-btn {
                width: 100%;
                justify-content: center;
                padding: 11px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-markdown"></i> Markdown Renderer</h1>
            <p class="subtitle">Convert markdown to beautiful HTML with RTL support</p>
        </div>

        <!-- Theme Switcher -->
        <div class="theme-switcher">
            <button id="themeButton" class="theme-button" aria-label="Switch theme" aria-expanded="false">
                <span class="theme-dot"></span>
                <span id="themeButtonLabel">Theme: Aurora</span>
            </button>
            <div id="themeDropdown" class="theme-dropdown">
                <button class="theme-option active" data-theme="aurora">
                    <span class="theme-icon aurora"></span> Aurora
                </button>
                <button class="theme-option" data-theme="midnight">
                    <span class="theme-icon midnight"></span> Midnight
                </button>
                <button class="theme-option" data-theme="ocean">
                    <span class="theme-icon ocean"></span> Ocean
                </button>
                <button class="theme-option" data-theme="forest">
                    <span class="theme-icon forest"></span> Forest
                </button>
                <button class="theme-option" data-theme="sunset">
                    <span class="theme-icon sunset"></span> Sunset
                </button>
            </div>
        </div>

        <!-- Input Section -->
        <div class="panel">
            <label class="label" for="inputArea">
                <i class="fas fa-pen-to-square"></i> Markdown Input
            </label>
            <textarea id="inputArea" placeholder="Enter your markdown here...&#10;&#10;# Hello World&#10;This is **bold** and this is *italic*.&#10;&#10;## Code Example&#10;```javascript&#10;console.log('Hello!');&#10;```"></textarea>

            <!-- Controls -->
            <div class="controls">
                <button class="render" onclick="renderOutput()">
                    <i class="fas fa-play"></i> Render
                </button>

                <!-- Direction Controls -->
                <div class="direction-controls">
                    <button class="direction-toggle ltr-btn" onclick="setDirection('ltr')" title="Left to Right">
                        <i class="fas fa-arrow-right"></i> LTR
                    </button>
                    <button class="direction-toggle rtl-btn" onclick="setDirection('rtl')" title="Right to Left">
                        <i class="fas fa-arrow-left"></i> RTL
                    </button>
                    <button class="direction-toggle auto-btn" onclick="setDirection('auto')" title="Auto Detect">
                        <i class="fas fa-wand-magic-sparkles"></i> Auto
                    </button>
                </div>

                <!-- PDF Download Button -->
                <button class="pdf-download-btn" onclick="downloadAsPDF()" title="Download as PDF">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>

                <!-- Language Indicator -->
                <span class="language-indicator" id="langIndicator">Language: Manual LTR</span>
            </div>
        </div>

        <!-- Output Section -->
        <div class="panel">
            <label class="label">
                <i class="fas fa-book-open"></i> Preview
            </label>
            <div id="output" class="ltr">
                <p style="color: var(--muted-text); font-style: italic;">
                    <i class="fas fa-info-circle"></i> Enter markdown text above and click "Render" to see the preview...
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries & Scripts -->
    <script src="js/rtl-detection.js"></script>
    <script src="js/markdown-renderer.js"></script>
    <script src="js/ui-controls.js"></script>
    <script src="js/pdf-export.js"></script>
    <script src="js/mermaid-controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
